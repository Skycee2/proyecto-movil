<ion-header>
  <ion-toolbar [translucent]="true">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="">
  <div class="fondo-recuperar-pass">
  <ion-card>
    <img class="imagen_login" src="../../../assets/imagen/candado2.png " />

    <ion-item lines="none" class="ion-text-center ion-text-custom">
      <ion-label>Recuperar contraseña</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark" class="email-label" position="floating">Correo :</ion-label>
      <ion-input placeholder="aaa.aaaa@duocuc.cl" inputmode="email" [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-button class="boton" (click)="modificarPass()"  color="warning">
      Recuperar contraseña
    </ion-button>

  </ion-card>
  </div>
</ion-content>
