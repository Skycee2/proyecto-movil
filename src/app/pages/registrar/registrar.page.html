<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registrar</ion-title>
    <ion-button color="warning" slot="end" routerLink="/login">
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="fondo">

    <ion-card>
      <img src="../../../assets/imagen/2560px-Logo_DuocUC.svg.png" alt="" width="500px">

      <img src="../../../assets/imagen/registrar-icon.png" alt="" width="200px">

      <form [formGroup]="alumno" (ngSubmit)="registrar()">
        <ion-item>
          <ion-label color="dark" position="floating">Rut:</ion-label>
          <ion-input TRIM type="text" placeholder="Ingrese rut" formControlName="rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark" position="floating">Nombre completo:</ion-label>
          <ion-input TRIM type="text" placeholder="Ingrese nombre completo" formControlName="nom_completo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark" position="floating">Fecha nacimiento:</ion-label>
          <ion-input TRIM type="date" placeholder="Ingrese fecha de nacimiento" formControlName="fecha_nac"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark" position="stacked">Semestre:</ion-label>
          <ion-input type="number" placeholder="Ingrese semestre" formControlName="semestre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark" position="floating">Contrase単a:</ion-label>
          <ion-input TRIM type="password" placeholder="Ingrese contrase単a" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="dark" position="floating">Ingrese contrase単a nuevamente:</ion-label>
          <ion-input  TRIM type="password" placeholder="Ingrese contrase単a nuevamente" [(ngModel)]="verificar_password"
            [ngModelOptions]="{standalone: 'true'}"></ion-input>
        </ion-item>
        <ion-button class="boton" color="warning" type="submit" [disabled]="!alumno.valid">
          REGISTRAR</ion-button>
      </form>



    </ion-card>
  </div>
</ion-content>
